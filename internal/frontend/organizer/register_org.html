<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>ORGANIZATION REGISTER</title>
        <style>
            header {
                margin: 0 auto;
                text-align: center;
            }
            button {
                display: block;
                margin-top: 1rem;
            }
            label{
                display: block;
                margin-top: 8px;
            }
            button {
                margin: 0 auto;
                margin-top: 20px;
            }
            .home {
                margin-top: 10px;
                color: darkgreen;
            }
            a {
                display: block;
                text-decoration: none;
            }
        </style>
    </head>

    <body>
        <header class="individual_auth">
            <form name="register_org" action="/auth/register/organizer/check-org" method="post">

                <label>Your e-mail:</label>
                <input type="text" name="ind_email" placeholder="Enter an e-mail" required>

                <div>
                    <label>Name of organization:</label>
                </div>
                <input type="text" name="org_name" placeholder="Enter a name" required>

                <div>
                    <label>ID of organization:</label>
                </div>
                <input type="text" name="org_id" placeholder="Enter an ID" required>
                    <button class="reg" type="submit">BE AN ORGANIZER</button>
            </form>

            <a href="/auth/login/organizer">Have a registered organization? Login!</a>

            <a class="home" title="HOME" href="/home">ZENEVENT</a>
        </header>
    </body>

</html>
