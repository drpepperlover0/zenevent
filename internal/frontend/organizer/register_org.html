<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>ORGANIZATION REGISTER</title>
        <style>
            button {
                display: block;
                margin-top: 1rem;
            }
            label{
                display: block;
                margin-top: 8px;
            }
            a {
                text-decoration: none;
            }
        </style>
    </head>

    <body>
        <div class="individual_auth">
            <form name="register_org" action="http://localhost:8080/auth/register/organizer" method="post">

                <div>
                    <label>Your e-mail:</label>
                </div>
                <input type="text" name="ind_email" placeholder="Enter an e-mail" required>

                <div>
                    <label>Name of organization:</label>
                </div>
                <input type="text" name="org_name" placeholder="Enter a name" required>

                <div>
                    <label>ID of organization:</label>
                </div>
                <input type="text" name="org_id" placeholder="Enter an ID" required>

                <button type="submit" name="auth_org_submit">BE AN ORGANIZER</button>
            </form>
            <a href="http://127.0.0.1:3000/internal/frontend/organizer/login_org.html">Have a registered organization? Login!</a>
        </div>
    </body>

</html>
