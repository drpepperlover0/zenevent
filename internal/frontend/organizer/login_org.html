<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>ВХОД ОРГАНИЗАЦИИ | Zenevent</title>
        <style>
            body {
                margin: 0;
                padding: 0;
                font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
                background: linear-gradient(to right, rgb(230, 228, 250), rgb(93, 78, 195));
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
            }

            header {
                background-color: #ffffff;
                padding: 40px;
                border-radius: 12px;
                box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
                width: 340px;
                text-align: center;
            }

            h2 {
                margin-bottom: 24px;
                color: rgb(93, 78, 195);
            }

            form input[type="text"] {
                width: 100%;
                padding: 10px;
                margin: 8px 0 16px 0;
                border: 1px solid #ccc;
                border-radius: 8px;
                box-sizing: border-box;
                transition: 0.3s;
            }

            form input[type="text"]:focus {
                border-color: rgb(93, 78, 195);
                outline: none;
                box-shadow: 0 0 5px rgba(93, 78, 195, 0.5);
            }

            button {
                background-color: rgb(93, 78, 195);
                color: white;
                padding: 10px;
                width: 100%;
                border: none;
                border-radius: 8px;
                cursor: pointer;
                font-size: 16px;
                transition: background-color 0.3s;
            }

            button:hover {
                background-color: rgb(76, 63, 170);
            }

            a {
                display: block;
                margin-top: 16px;
                color: rgb(93, 78, 195);
                text-decoration: none;
                font-size: 14px;
            }

            a:hover {
                text-decoration: underline;
            }

            .home {
                font-weight: bold;
                margin-top: 8px;
            }
        </style>
    </head>

    <body>
        <header>
            <form action="/auth/login/organizer/check-org" method="post">
                <h2>Добро пожаловать!</h2>

                <label>Имя организации:</label>
                <div>
                    <input name="org_name" type="text" placeholder="Введите имя" required>
                </div>

                <label>ID организации</label>
                <div>
                    <input name="org_id" type="text" placeholder="Введите ID" required>
                </div>
                <button type="submit">ВХОД</button>

                <a title="SIGN UP" href="/auth/register/organizer">Ваша организация еще не с нами? Регистрируйтесь!</a>

                <a title="Zen of organization :D" class="home" href="/home">ZENEVENT</a>
            </form>
        </header>
    </body>

</html>
