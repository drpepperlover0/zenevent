<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>LOGIN AS ORGANIZATION</title>
        <style>
            header {
                margin: 0;
                display: block;
                text-align: center;
                background-image: url("https://unsplash.com/photos/a-blue-sky-with-some-clouds--sTwytNnqWw");
            }
            div {
                margin-bottom: 15px;
                margin-top: 10px;
            }
            .home {
                color: darkgreen;
            }
            a {
                display: block;
                margin-top: 10px;
                text-decoration: none;
            }

        </style>
    </head>

    <body>
        <header>
            <form action="/auth/login/organizer/check-org" method="post">
                <h2>Login as organization</h2>

                <label>Name of organization:</label>
                <div>
                    <input name="org_name" type="text" placeholder="Enter the name" required>
                </div>

                <label>Organization ID</label>
                <div>
                    <input name="org_id" type="text" placeholder="Enter the ID" required>
                </div>
                <button type="submit">LOGIN</button>


                <a title="SIGN UP" href="/auth/register/organizer">Don't register your organization? Do it now!</a>

                <a title="Zen of organization :D" class="home" href="/home">ZENEVENT</a>
            </form>
        </header>
    </body>

</html>
