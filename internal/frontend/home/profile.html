<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>ПРОФИЛЬ | Zenevent</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                background-color: #f5f5f5;
                margin: 0;
                padding: 0;
            }

            /* Общий стиль хедера */
            header {
                display: flex;
                align-items: center;
                padding: 20px;
                max-width: 700px;
                margin: 40px auto;
                border-radius: 12px;
                box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            }

            /* Стили для участника */
            .participant-header {
                background-color: #d4edda;
                color: #155724;
            }

            /* Стили для организатора */
            .organizer-header {
                background-color: #e6dcf5;
                color: #4b0082;
            }

            img.member,
            img.organizer {
                width: 100px;
                height: 100px;
                border-radius: 50%;
                margin-right: 20px;
                object-fit: cover;
                border: 3px solid #ddd;
            }

            h2 {
                margin: 0;
                font-size: 22px;
            }

            h4 {
                display: inline-block;
                margin-left: 10px;
                font-size: 14px;
                font-weight: normal;
                background-color: rgba(255, 255, 255, 0.5);
                padding: 4px 8px;
                border-radius: 8px;
            }

            h3.part,
            h3.org {
                margin: 8px 0 0;
                font-size: 16px;
            }

            div {
                display: flex;
                flex-direction: column;
                justify-content: center;
            }
        </style>
    </head>
    <body>
        {{ if .IsParticipant }}
        <header class="participant-header">
            <img class="member" src="https://www.ks.uiuc.edu/Services/Seminar/speakerimage/avatar.png" alt="Participant-image">
            <div>
                <h2 class="username">Имя пользователя: {{ .Name }}<h4>УЧАСТНИК</h4></h2>
                <h3 class="part">Посещенные события: 0</h3>
            </div>
        </header>
            {{ else }}
        <header class="organizer-header">
                <img class="organizer" src="https://cdn1.iconfinder.com/data/icons/man-user-human-person-profile-business-avatar/100/17-1User-3-1024.png" alt="Organizer-image">
                <div>
                    <h2 class="org-name">Имя организации: {{ .Name }}<h4>ОРГАНИЗАЦИЯ</h4></h2>
                    <h3 class="org">Проведенные мероприятия: 0</h3>
                </div>
            {{ end }}
        </header>
    </body>
</html>
