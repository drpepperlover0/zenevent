<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        button {
            display: block;
            margin-top: 15px;
        }
        a {
            text-decoration: none;
        }
    </style>
    <title>SIGN IN</title>
</head>
<body>
    <div class="form_auth_block">
        <div class="form_auth_block_content">
          <h1 class="form_auth_block_head_text"><center>Sign in!</center></h1>
          <form class="form_auth_style" action="http://localhost:8080/auth/login/participant" method="post">

            <div class="username">
                <label>Your username:</label>
            </div>

            <input type="text" name="username" placeholder="Username" required >

            <div class="password">
                <label>Your password:</label>
            </div>

            <input type="password" name="password" placeholder="Password"
            maxlength="12" pattern=".{8,12}" required >

            <button class="form_auth_button" type="submit" name="auth_submit">LOGIN</button>
          </form>
        </div>

        <a href="http://127.0.0.1:3000/internal/frontend/participant/register_part.html">Dont have an account? Sign up!</a>
      </div>
</body>
</html>
