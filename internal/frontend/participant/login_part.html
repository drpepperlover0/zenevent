<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            body {
                margin: 0;
                padding: 0;
                font-family: Arial, sans-serif;
                background: linear-gradient(to right, #e0eafc, #cfdef3);
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
            }

            header {
                background-color: #ffffff;
                padding: 40px;
                border-radius: 12px;
                box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
                width: 320px;
                text-align: center;
            }

            h1 {
                margin-bottom: 24px;
                color: #333;
            }

            .form_auth_style input[type="text"],
            .form_auth_style input[type="password"] {
                width: 100%;
                padding: 10px;
                margin: 8px 0 16px 0;
                border: 1px solid #ccc;
                border-radius: 8px;
                box-sizing: border-box;
                transition: 0.3s;
            }

            .form_auth_style input:focus {
                border-color: #66afe9;
                outline: none;
                box-shadow: 0 0 5px rgba(102, 175, 233, 0.5);
            }

            .form_auth_button {
                background-color: #4CAF50;
                color: white;
                padding: 10px;
                width: 100%;
                border: none;
                border-radius: 8px;
                cursor: pointer;
                font-size: 16px;
                transition: background-color 0.3s;
            }

            .form_auth_button:hover {
                background-color: #45a049;
            }

            a {
                display: block;
                margin-top: 16px;
                color: #007BFF;
                text-decoration: none;
                font-size: 14px;
            }

            a:hover {
                text-decoration: underline;
            }

            .home {
                font-weight: bold;
                margin-top: 8px;
            }
        </style>
        <title>SIGN IN</title>
    </head>
    <body>
        <header>
            <div class="form_auth_block_content">
                <h1>Sign In!</h1>
                <form class="form_auth_style" action="/auth/login/participant/check" method="post">
                    <div class="username">
                        <label>Your username:</label>
                    </div>

                    <input type="text" name="username" placeholder="Username" required >

                    <div class="password">
                        <label>Your password:</label>
                    </div>

                    <input type="password" name="password" placeholder="Password"
                    maxlength="12" pattern=".{8,12}" required >

                    <button class="form_auth_button" type="submit" name="auth_submit">LOGIN</button>
                </form>
            </div>

            <a href="/auth/register/participant">Don't have an account? Sign up!</a>
            <a class="home" href="/home">ZENEVENT</a>
        </header>
    </body>
</html>
