<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>ZENEVENT: Organization</title>
        <style>
            a {
                color: rgb(77, 75, 75);
                text-decoration: none;
                font-size: 20;
            }
            textarea {
                resize: none;
                height: 100;
                width: 250;
                font-size: 15;
            }
        </style>
    </head>
    <body>
        <div class="create" style="text-align: center;">
            <form action="/events/make/process" method="post">
                <div>
                    <label>Name of event:</label>
                    <div style="margin-bottom: 20px;">
                        <input style="width: 250;height: 30;font-size: 10;" name="event_name" type="text" maxlength="80" required>
                    </div>

                    <label>Pick theme</label>
                    <select class="pick" style="outline: 0;" name="picked_theme" required>
                        <option value="">Please pick theme</option>
                        <option value="Theme Party">Theme Party</option>
                        <option value="Quest">Quest</option>
                    </select>
                </div>

                <div style="margin-top: 20px;">
                    <label>Short desc:</label>
                    <div>
                        <textarea name="event_desc" maxlength="135" required></textarea>
                    </div>
                </div>

                <div style="margin-top: 20px;">
                    <label>Date of the event:</label>
                    <div>
                        <input name="event-date" type="datetime-local" required>
                    </div>
                    <button style="margin-top: 10;" type="reset">Reset form</button>
                </div>
                <button type="submit" style="margin-top: 30px;">CREATE EVENT</button>
            </form>
        </div>
    </body>
</html>
